<ion-view view-title="Input Code">
    <ion-content>
        <!-- <div class="item item-image">
            <img src="img/imagesedit.jpg" style="height:90px" />
        </div> -->
        <div class="item item-image" style="height:60px; background-color: #37C8B7;">
            <h1 style="text-align: center;margin-top: 12px;color: azure; font-size: 28px;">
            ORIGINAL4SURE
            </h1>
        </div>
        <div class="card">
            <form ng-submit="inputValueGo(value)">
                <div class="padding item item-avatar">
                    <label class="item item-input item-input-wrapper">
                        <input autofocus type="text" placeholder="Enter the Code ..." ng-model="value">
                        </input>
                    </label>
                </div>
                <div class="padding">
                    <button class="button button-balanced curvebutton">Submit</button>
                </div>
            </form>
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                Scratch, Input the code and Check
            </div>
        </div>
    </ion-content>
</ion-view>
